<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhar Número</title>
    <link rel="stylesheet" type="css/text" src="">
</head>
<body>
    <main>
        <div id="welcomeScreen">
          <h2>Adivinhar Número <br />1 - 100</h2>
        </div>
  
        <div id="gameArea">
          <section>
            <h3 id="textOutput">Seu Palpite:</h3>
            <input type="number" id="inputBox" min="1" max="100"/>
          </section>
          <section class="stats">
            <div class="info">
              <p>Número de Tentativas:</p>
              <span id="attempts">0</span>
            </div>
            <div class="info">
              <p>Palpites Restantes:</p>
              <span id="guesses">0</span>
            </div>
          </section>
          <button id="newGameButton">NEW GAME</button>
        </div>
      </main>
      <script src="index.js"></script>
    
</body>
</html>
